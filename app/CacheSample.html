<!DOCTYPE html>
<html lang="en" ng-app="eventsApp">
<head>
	<title>Cache Sample</title>
	<link rel="stylesheet" type="text/css" href="/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="/css/app.css">
</head>
<body ng-cloak>
	<div class="container">
		<div ng-controller="CacheSampleController" style="padding: 20px;">
			key: <input type="text" ng-model="key" /> <br/>
			value: <input type="text" ng-model="value" /> <br/>
			<button type="button" class="btn" ng-click="addToCache(key, value)">Add to Cache</button>

			<br/>
			<br/>
			<input type="text" ng-model="keyToRead" /> <br/>
			<h3>Value from cache: {{readFromCache(keyToRead)}}</h3>
			<h3>Cache Status: {{getCacheStats()}}</h3>

		</div>
	</div>

	<script type="text/javascript" src= "/lib/jquery.min.js"></script>
	<script type="text/javascript" src= "/lib/angular/angular.js"></script>
	<script type="text/javascript" src= "/lib/angular/angular-resource.js"></script>
	<script type="text/javascript" src= "/lib/angular/angular-sanitize.js"></script>
	<script type="text/javascript" src= "/js/app.js"></script>
	<script type="text/javascript" src= "/js/controllers/CacheSampleController.js"></script>

	<script type="text/javascript" src= "/lib/bootstrap.min.js"></script>
	</body>
</html>
