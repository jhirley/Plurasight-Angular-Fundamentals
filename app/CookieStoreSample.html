<!DOCTYPE html>
<html lang="en" ng-app="eventsApp">
<head>
	<title>CookieStore Sample</title>
	<link rel="stylesheet" type="text/css" href="/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="/css/app.css">
</head>
<body ng-cloak>
	<div class="container">
		<div ng-controller="CookieStoreSampleController" style="padding: 20px;">
			
			<button class="btn" ng-click="saveEventToCookie(event)">Store Cookie</button>
			<button class="btn" ng-click="getEventFromCookie()">Get Cookie</button>
			<button class="btn" ng-click="removeEventCookie()">Remove Cookie</button>

		</div>
	</div>

	<script type="text/javascript" src= "/lib/jquery.min.js"></script>
	<script type="text/javascript" src= "/lib/angular/angular.js"></script>
	<script type="text/javascript" src= "/lib/angular/angular-cookies.js"></script>
	<script type="text/javascript" src= "/lib/angular/angular-resource.js"></script>
	<script type="text/javascript" src= "/lib/angular/angular-sanitize.js"></script>
	<script type="text/javascript" src= "/js/app.js"></script>
	<script type="text/javascript" src= "/js/controllers/CookieStoreSampleController.js"></script>

	<script type="text/javascript" src= "/js/services/ExceptionHandler.js"></script>
	<script type="text/javascript" src= "/lib/bootstrap.min.js"></script>
	</body>
</html>
